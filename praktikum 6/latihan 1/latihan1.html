<!DOCTYPE html>
<html>
<head>
	<title>flexbox</title>
	<style type="text/css">
	.container{
		height: 900px;
		background-color: pink;		
		align-items: stretch;
		display: flex;
		justify-content: baseline;
		align-content: flex-end;
		
	}
	.box{
		height: 150px;
		width: 200px;
		background-color: lightblue;
		margin: 10px;

	}
	.box1{
		padding-top: 10px;

	}
	.box2{
		padding-top: 30px;
	}
	.box3{
		padding-top: 20px;
	}

	</style>

</head>
<body>
	<div class="container">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
		
	</div>

</body>
</html>
